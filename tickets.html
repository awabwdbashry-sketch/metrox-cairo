<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حجز تذكرة</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body class="pyramid-body">

<header>
<button class="main-btn" onclick="location.href='home.html'">⬅ رجوع</button>
<select id="lineSelectTicket">
  <option value="all">كل الخطوط</option>
  <option value="1">الخط 1</option>
  <option value="2">الخط 2</option>
  <option value="3">الخط 3</option>
</select>
</header>

<div class="ticket-container fade-in">
<h2 id="ticketTitle">حجز تذكرة</h2>
<label>من:</label>
<select id="from"></select>
<label>إلى:</label>
<select id="to"></select>
<label>عدد التذاكر:</label>
<input type="number" id="qty" value="1" min="1">
<button class="main-btn" onclick="generateTicket()">تأكيد الحجز</button>
<h3>اختر طريقة الدفع:</h3>
<div id="wallets" class="wallets"></div>
<div id="priceBox"></div>
<svg id="barcode"></svg>
<div id="qrcode"></div>
</div>
<div id="loader"></div>
<div id="toast"></div>
<script src="script.js"></script>
</body>
</html>
