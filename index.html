<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroX Cairo</title>

    <link rel="stylesheet" href="style.css">

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>

    <!-- Nav -->
    <nav>
        <button onclick="showSection('home')">الرئيسية</button>
        <button onclick="showSection('map')">الخريطة</button>
        <button onclick="showSection('book')">حجز التذاكر</button>
    </nav>

    <!-- Home -->
    <section id="home" class="section active">
        <div class="home-content">
            <h1>MetroX Cairo</h1>
            <p>تطبيق ذكي لمترو القاهرة</p>
            <p>اختر الخريطة أو احجز تذكرتك الآن!</p>
        </div>
    </section>

    <!-- Map -->
    <section id="map" class="section">
        <h2>خريطة المترو</h2>
        <div id="googleMap" style="width:100%; height:500px;"></div>
    </section>

    <!-- Booking -->
    <section id="book" class="section">
        <h2>حجز تذكرة</h2>

        <label>من:</label>
        <select id="from"></select>

        <label>إلى:</label>
        <select id="to"></select>

        <button id="book-btn">احسب الرحلة</button>

        <div id="ticket">
            <div id="ticket-info"></div>
        </div>

        <h3>اختر طريقة الدفع:</h3>
        <select id="payment">
            <option value="vodafone">Vodafone Cash</option>
            <option value="fawry">Fawry</option>
            <option value="banque_misr">بنك مصر</option>
            <option value="orange">Orange Money</option>
            <option value="etisalat">Etisalat Cash</option>
        </select>
        <button id="pay-btn">ادفع الآن</button>
    </section>

    <!-- Script JS -->
    <script src="script.js"></script>

</body>
</html>
