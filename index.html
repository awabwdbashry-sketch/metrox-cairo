<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MetroX Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

<div class="login-card fade-in">
  <p class="login-note">مرحبًا بك في MetroX </p>
  <input type="text" id="email" placeholder="البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button class="main-btn" onclick="location.href='home.html'">دخول</button>
  <p class="login-note">تجربة تنقل ذكية وسريعة</p>
</div>

<div id="loader"></div>
<div id="toast"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="script.js"></script>
</body>
</html>
